<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Pomodoro</title>
    <style>
        :root {
            --main-color: #c1121f;
            --bg-color: #ffffff;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--main-color);
            width: 380px;
            height: 180px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            position: relative;
            color: var(--text-color);
            overflow: hidden;
        }

        .modes {
            position: absolute;
            top: 12px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .mode-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 9px;
            padding: 4px 8px;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .mode-btn.active {
            background: #000;
        }

        .kitty-img {
            width: 180px;
            height: auto;
            margin-right: 10px;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.1));
        }

        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            margin-top: 15px;
        }

        #timer {
            font-size: 60px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-circle {
            background: rgba(0,0,0,0.1);
            border: none;
            color: white;
            font-size: 18px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn {
            background-color: #000;
            width: 45px;
            height: 45px;
            font-size: 20px;
        }

        .reset-btn {
            font-size: 14px;
            opacity: 0.8;
        }

        button:hover { transform: scale(1.1); transition: 0.2s; }
    </style>
</head>
<body>

    <div class="container">
        <div class="modes">
            <button class="mode-btn active" onclick="setMode('work', 20)">Pomo</button>
            <button class="mode-btn" onclick="setMode('break', 3)">break</button>
            <button class="mode-btn" onclick="setMode('long', 15)">Long</button>
        </div>

       <img src="fotos/kitty.png" class="kitty-img" alt="Kitty">
        
        <div class="timer-section">
            <div id="timer">20:00</div>
            <div class="controls">
                <button class="btn-circle reset-btn" onclick="resetTimer()">↺</button>
                <button class="btn-circle" onclick="changeTime(-60)">−</button>
                <button class="btn-circle play-btn" id="startBtn" onclick="toggleTimer()">▶</button>
                <button class="btn-circle" onclick="changeTime(60)">+</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const color = urlParams.get('color') || 'c1121f';
        document.documentElement.style.setProperty('--main-color', color.startsWith('#') ? color : '#' + color);

        let timeLeft = 20 * 60;
        let initialTime = 20 * 60;
        let timerId = null;
        let isRunning = false;
        let currentMode = 'work';

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function setMode(mode, mins) {
            currentMode = mode;
            timeLeft = mins * 60;
            initialTime = timeLeft;
            
            modeBtns.forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.toLowerCase().includes(mode.substring(0,2))) btn.classList.add('active');
            });

            stopTimer();
            updateDisplay();
        }

        function toggleTimer() {
            if (isRunning) {
                stopTimer();
            } else {
                startBtn.textContent = "⏸";
                isRunning = true;
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        stopTimer();
                        alert("¡Ciclo completado!");
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerId);
            isRunning = false;
            startBtn.textContent = "▶";
        }

        function resetTimer() {
            stopTimer();
            timeLeft = initialTime;
            updateDisplay();
        }

        function changeTime(seconds) {
            timeLeft = Math.max(0, timeLeft + seconds);
            if (!isRunning) initialTime = timeLeft; 
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
